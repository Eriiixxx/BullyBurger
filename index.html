<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bully Burger</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Luckiest+Guy&family=Pixelify+Sans:wght@600&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="sec1">
      <nav id="navbar">
        <img src="./public/images/Frame 83.svg" alt="" />
        <button class="order-btn">Order Now</button>
      </nav>
      <main id="main1">
        <div id="sub-main-1">
          <div id="title-card">
            <img
              id="title"
              src="./public/images/title.svg"
              alt="Bully Burger"
            />
            <small>Feel the punch in every munch</small>
          </div>
          <button class="order-btn">Order Now</button>
        </div>
        <img
          id="feature-burger"
          src="./public/images/burgers/burger-1.svg"
          alt="burger"
        />
      </main>
    </section>
  </body>
</html>
