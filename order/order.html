<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico" />
    <title>Bully Burger</title>
    <link rel="stylesheet" href="../src/css/order.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Luckiest+Guy&family=Pixelify+Sans:wght@600&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet"
  />
    <!-- <script defer src="../src/components/menu/menu.js"></script> -->
    <script defer type="module" src="../src/components/burger-section/burger-section.js"></script>
    <script defer type="module" src="./order.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <img src="../public/images/Frame 83.svg" alt="" />
    </nav>
    <main class="container">
      <aside class="sidebar">
        <div class="search">
          <input type="text" placeholder="Search">
        </div>
        <div class="menu">
          <h4>Menu</h4>
          <button>Special Burger</button>
          <button>Steakhouse Burger</button>
          <button>Mini Burger</button>
          <button>Stacked Burger</button>
          <button>Smashed Burger</button>
          <button>Onion Burger</button>
          <button>Cheese Burger</button>
          <button>Fries</button>
          <button>Drinks</button>
        </div>
        <div class="order">
          <h4>My Order</h4>
          <div>
            <img src="../public/images/cart.svg" alt="">
            <p>Cart is Empty</p>
          </div>
          <button class="button1">Confirm Order</button>
        </div>
      </aside>

      <main class="burger-container">
        <my-burger-section id="special-burgers" title="Special Burgers"></my-burger-section>
        <my-burger-section id="steakhouse-burgers" title="Steakhouse Burgers"></my-burger-section>
        <my-burger-section id="mini-burgers" title="Mini Burgers"></my-burger-section>
        <my-burger-section id="stacked-burgers" title="Stacked Burgers"></my-burger-section>
        <my-burger-section id="smashed-burgers" title="Smashed Burgers"></my-burger-section>
        <my-burger-section id="onion-burgers" title="Onion Burgers"></my-burger-section>
        <my-burger-section id="cheese-burgers" title="Cheese Burgers"></my-burger-section>
        <my-burger-section id="fries" title="Fries"></my-burger-section>
        <my-burger-section id="drinks" title="Drinks"></my-burger-section>
      </main>
    </main>
  </body>
</html>
