<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico" />
    <link rel="stylesheet" href="./checkout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Luckiest+Guy&family=Pixelify+Sans:wght@600&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./checkout.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <a href="./order.html"
        ><img src="../public/images/Frame 83.svg" alt=""
      /></a>
      <button id="click">Check Out</button>
    </nav>

    <div class="container">
      <h4 id="order-title">Your Order</h4>
      <section class="cart-container">
        <div class="cart"></div>
        <div class="cart-summary">
          <h4 id="delivery-title">Deliver Mode</h4>
          <div class="mode">
            <input
              type="radio"
              id="pick"
              name="delivery_mode"
              value="pickup"
              class="delivery-choice"
            />
             
            <label for="pick" class="deliver-label">
              <i class="fa-solid fa-store"></i> Pick Up</label
            >
             

            <input
              type="radio"
              id="deliver"
              name="delivery_mode"
              value="deliver"
              class="delivery-choice"
            />
             
            <label for="deliver" class="deliver-label">
              <i class="fa-solid fa-moped"></i> Deliver</label
            >
             
          </div>
          <div class="promo-div">
            <h4>Promotions</h4>
            <p>Free Shipping for items over 10!</p>
            <div>
              <input
                type="text"
                placeholder="Enter Promo Code"
                id="promo-input"
              /><input type="submit" id="promo-btn" />
            </div>
          </div>
          <div>Subtotal <span id="subtotal"></span></div>
          <div>Shipping Cost <span id="shippingCost"></span></div>
          <div>Estimated Sales Tax <span id="sales-tax"></span></div>
          <div>Estimated Total <span id="total-cost"></span></div>
          <button class="checkout-btn">Checkout</button>
        </div>
      </section>
    </div>

    <div id="modal">
      <div id="modal-heading">
        <h4>Order Confirmation</h4>
        <button class="close-btn">X</button>
      </div>
      <div id="modal-content">
        <h4>Are you sure you want to continue?</h4>
        <div class="btn-container">
          <button class="confirm-btn" id="confirm-btn-yes">
            <a href="./success.html">Yes</a></button
          ><button class="confirm-btn" id="confirm-btn-no">No</button>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
